		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const target = document.getElementById("secrets-reveal");
				const sticky = document.getElementById("sticky-secrets");
	
				const observer = new IntersectionObserver(
					(entries) => {
						entries.forEach((entry) => {
							console.log("secrets-reveal in view?", entry.isIntersecting);
							if (entry.isIntersecting) {
								sticky.classList.add("show");
							} else {
								sticky.classList.remove("show");
							}
						});
					},
					{ threshold: 0.1 }
				);
	
				observer.observe(target);
			});

			// This is to ensure the button shows up after the intitial form. This also wasn't working at first because I did not have the button outside of the main grid.
			// https://developer.mozilla.org/en-US/docs/Web/API/Intersection_Observer_API
