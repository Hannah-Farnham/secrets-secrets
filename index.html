<html>
	<head>
		<title>Secrets-secrets</title>

		<!-- Necessary Links -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="script.js"></script>

		<!-- Fonts -->
		<link rel="stylesheet" href="https://use.typekit.net/nrc1sta.css">
		<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
			<div id="header-text">
				<h1>
					Shhhhhhhhhhhhhhh.....
				</h1>
				<div>
					<h3>
						Need to get something off your chest?
					</h3>
					<button>
						Reveal Your Secrets
					</button>
				</div>
			</div>
			<div id="header-image">
				<img src="/assets/Images/Cat Motion.png" alt="Cat Image"> 
			</div>
		</header>

		<section class="main-grid">

			<section class="secrets">

				<div class="form">
					<label for="secret-label">ENTER</label>
					<input type="text" id="wordInput" placeholder="Enter a Secret">
					<button onclick="scrambleAndSave()">Release</button>
				</div>

				<ul id="secret-list"></ul>

			</section>
			
			<section class="questions">

				<div class="form">
					<label for="secret-label">ASK</label>
					<input type="text" id="questionInput" placeholder="A Question">
					<button onclick="generateAnswers()">Get Answers</button>
				</div>

				<ul id="answers-list"></ul>

			</section>

		</section>

			<section id="footer">
				<p>
					Created by Hannah Farnham
				</p>
			</section>
